# ============================================================
# HYPRLAND WINDOW RULES — CLASS ONLY (NO app_id)
# ============================================================

# ------------------------------------------------------------
# TAG ASSIGNMENT
# ------------------------------------------------------------

# ── Code / IDEs ─────────────────────────────────────────────
windowrulev2 = tag +code, class:^(jetbrains-.+|VSCodium)$

# ── Browsers ────────────────────────────────────────────────
windowrulev2 = tag +browser, class:^(LibreWolf|librewolf|[Ff]irefox.*|[Bb]rave)$

# ── Instant Messaging ───────────────────────────────────────
windowrulev2 = tag +im, class:^(Discord|discord|WebCord|Ferdium|Whatsapp-for-linux|ZapZap|teams-for-linux|org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$

# ── Settings / Utilities ────────────────────────────────────
windowrulev2 = tag +settings, class:^(pavucontrol|org.pulseaudio.pavucontrol|qt5ct|qt6ct|nm-connection-editor|blueman-manager|gnome-disks|org.gnome.FileRoller|org.gnome.baobab|Rofi)$
windowrulev2 = tag +settings, title:^(ROG Control|Kvantum Manager)$

# ── Viewers / Media ─────────────────────────────────────────
windowrulev2 = tag +viewer, class:^(mpv|com.github.rafostar.Clapper|org.gnome.Evince)$

# ── Terminals ───────────────────────────────────────────────
windowrulev2 = tag +terminal, class:^(Alacritty|kitty|foot|wezterm)$

# ── Wallpaper tools ─────────────────────────────────────────
windowrulev2 = tag +wallpaper, class:^(swww|waypaper)$


# ------------------------------------------------------------
# WORKSPACE RULES
# ------------------------------------------------------------

windowrulev2 = workspace 7, tag:im*
# windowrulev2 = workspace 1, tag:browser*
# windowrulev2 = workspace 3, tag:code*


# ------------------------------------------------------------
# FLOATING / POSITIONING
# ------------------------------------------------------------

# ── Tag-based behavior ──────────────────────────────────────
windowrule = float, tag:settings*
windowrule = float, tag:viewer*
windowrule = float, tag:wallpaper*
windowrule = float, tag:code*

# ── Terminals ───────────────────────────────────────────────
windowrule = float, tag:terminal*
windowrule = size 90% 90%, tag:terminal*

# ── Picture-in-Picture ──────────────────────────────────────
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = keepaspectratio, title:^(Picture-in-Picture)$

# ------------------------------------------------------------
# APPLICATION-SPECIFIC RULES
# ------------------------------------------------------------

# Browser
windowrulev2 = float, tag:browser*
windowrulev2 = size 99% 99%, tag:browser*
windowrulev2 = center, tag:browser*

# Spotify
windowrulev2 = float, class:^(Spotify)$
windowrulev2 = move 15 15, class:^(Spotify)$
windowrule  = opacity 0.60 0.20, class:^(Spotify)$

# Discord
windowrulev2 = float, class:^(discord|Discord)$
windowrulev2 = move 0 0, class:^(discord|Discord)$

# Calculator
windowrulev2 = float, class:^(org.gnome.Calculator)$

# File dialogs
windowrule = float, title:^(Save As|Open Files|Add Folder to Workspace)$
windowrule = center, title:^(Save As|Add Folder to Workspace)$
windowrule = size 70% 60%, title:^(Save As|Open Files|Add Folder to Workspace)$


# ------------------------------------------------------------
# OPACITY RULES
# ------------------------------------------------------------

windowrule = opacity 0.95 0.50, tag:browser*
windowrule = opacity 0.99 0.30, tag:code*
windowrule = opacity 0.95 0.50, tag:im*
windowrule = opacity 1.00 0.90, tag:terminal*
windowrule = opacity 0.60 0.20, tag:settings*
windowrule = opacity 0.62 0.20, tag:viewer*
windowrule = opacity 0.90 0.20, tag:wallpaper*
windowrule = opacity 0.80 0.20, class:^(gedit|org.gnome.TextEditor|mousepad)$


# ------------------------------------------------------------
# SIZE RULES
# ------------------------------------------------------------

windowrule = size 97% 97%, tag:code*
windowrule = size 70% 70%, tag:settings*
windowrule = size 70% 70%, tag:wallpaper*
windowrule = size 60% 70%, tag:im*


# ------------------------------------------------------------
# LAYER RULES
# ------------------------------------------------------------

layerrule = blur, rofi
layerrule = ignorezero, rofi

layerrule = blur, notifications
layerrule = ignorezero, notifications

# ============================================================
# HYPRLAND WINDOW RULES — CLASS ONLY (NO app_id)
# ============================================================

# ------------------------------------------------------------
# TAG ASSIGNMENT
# ------------------------------------------------------------

# ── Code / IDEs ─────────────────────────────────────────────
windowrule = tag +code, match:class = ^(jetbrains-pycharm|jetbrains-.+|VSCodium|)$

# ── Browsers ────────────────────────────────────────────────
windowrule = tag +browser, match:class = ^(LibreWolf|librewolf|[Ff]irefox.*|[Bb]rave)$

# ── Instant Messaging ───────────────────────────────────────
windowrule = tag +im, match:class = ^(Discord|discord|WebCord|Ferdium|Whatsapp-for-linux|ZapZap|teams-for-linux|org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$

# ── Settings / Utilities ────────────────────────────────────
windowrule = tag +settings, match:class = ^(pavucontrol|org.pulseaudio.pavucontrol|qt5ct|qt6ct|nm-connection-editor|blueman-manager|gnome-disks|org.gnome.FileRoller|org.gnome.baobab|Rofi)$
windowrule = tag +settings, match:title = ^(ROG Control|Kvantum Manager)$

# ── Viewers / Media ─────────────────────────────────────────
windowrule = tag +viewer, match:class = ^(mpv|com.github.rafostar.Clapper|org.gnome.Evince)$

# ── Terminals ───────────────────────────────────────────────
windowrule = tag +terminal, match:class = ^(Alacritty|kitty|foot|wezterm)$

# ── Wallpaper tools ─────────────────────────────────────────
windowrule = tag +wallpaper, match:class = ^(swww|waypaper)$

# ------------------------------------------------------------
# WORKSPACE RULES
# ------------------------------------------------------------
windowrule = workspace 7, match:tag = im*
# windowrule = workspace 1, match:tag = browser*
# windowrule = workspace 3, match:tag = code*

# ------------------------------------------------------------
# FLOATING / POSITIONING
# ------------------------------------------------------------

# ── Tag-based behavior ──────────────────────────────────────
windowrule = float on, match:tag = settings*
windowrule = float on, match:tag = viewer*
windowrule = float on, match:tag = wallpaper*
windowrule = float on, match:tag = code*

# ── Terminals ───────────────────────────────────────────────
windowrule = center on, match:tag = terminal*
windowrule = size 99% 99%, match:tag = terminal*

# ── Picture-in-Picture ──────────────────────────────────────
windowrule = float on, match:title = ^Picture-in-Picture$
windowrule = pin on, match:title = ^Picture-in-Picture$

# ------------------------------------------------------------
# APPLICATION-SPECIFIC RULES
# ------------------------------------------------------------

# Browser
windowrule = center on, match:tag = browser*
windowrule = size 99% 99%, match:tag = browser*

# Spotify
windowrule = float on, match:class = ^spotify$
windowrule = move 10% 10%, match:class = ^spotify$
windowrule = opacity 0.60 0.40, match:class = ^spotify$
windowrule = size 80% 80%, match:class = ^spotify$

# Discord
windowrule = float on, match:class = ^(discord|Discord)$
# windowrule = move 0 0, match:class = ^(discord|Discord)$
windowrule = opacity 0.80 0.60, match:class = ^(discord|Discord)$
windowrule = size 70% 70%, match:class = ^(discord|Discord)$

# Calculator
windowrule = float on, match:class = ^org.gnome.Calculator$

# File dialogs
windowrule = float on, match:title = ^(Save As|Open Files|Add Folder to Workspace)$
windowrule = center on, match:title = ^(Save As|Add Folder to Workspace)$
windowrule = size 70% 60%, match:title = ^(Save As|Open Files|Add Folder to Workspace)$

# ------------------------------------------------------------
# OPACITY RULES
# ------------------------------------------------------------

windowrule = match:tag browser*, opacity 0.90 override 0.70 override
windowrule = match:tag code*, opacity 0.20 override 0.10 override
windowrule = match:tag im*, opacity 0.95 override 0.50 override
windowrule = match:tag terminal*, opacity 1.00 override 0.90 override
windowrule = match:tag settings*, opacity 0.60 override 0.20 override
windowrule = match:tag viewer*, opacity 0.62 override 0.20 override
windowrule = match:tag wallpaper*, opacity 0.90 override 0.20 override

windowrule = match:class ^(gedit|org.gnome.TextEditor|mousepad)$, opacity 0.80 override 0.20 override
windowrule = match:class ^jetbrains-pycharm$, opacity 0.95 override 0.80 override 1.0 override
# ------------------------------------------------------------
# SIZE RULES
# ------------------------------------------------------------
windowrule = size 90% 90%, match:tag = code*
windowrule = size 70% 70%, match:tag = settings*
windowrule = size 70% 70%, match:tag = wallpaper*
windowrule = size 60% 70%, match:tag = im*

